<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø–ª–∞—Ç–∞ –∫–∞—Ä—Ç–æ–π - Apple Favorite</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .payment-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-light);
        }
        .payment-container {
            background: var(--text-inverse);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .payment-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        .payment-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            color: var(--accent);
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        .payment-summary {
            background: var(--bg-light);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        .payment-summary h3 {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 400;
        }
        .payment-summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .payment-summary-item:last-child {
            border-bottom: none;
            font-weight: 500;
            font-size: 1.2rem;
            color: var(--accent);
            margin-top: 0.5rem;
        }
        .card-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 400;
        }
        .form-group input {
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 0;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: var(--text-inverse);
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }
        .card-number-input {
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }
        .btn-pay {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: var(--text-inverse);
            border: 1px solid var(--accent);
            border-radius: 0;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }
        .btn-pay:hover {
            background: transparent;
            color: var(--accent);
        }
        .btn-back {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0;
            font-size: 0.9rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }
        .btn-back:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        .security-info {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .payment-page {
                padding: 1rem;
                align-items: flex-start;
                min-height: auto;
            }
            
            .payment-container {
                padding: 1.5rem;
                max-width: 100%;
                margin: 0;
            }
            
            .payment-header h1 {
                font-size: 1.5rem;
                margin-bottom: 0.3rem;
            }
            
            .payment-header p {
                font-size: 0.85rem;
            }
            
            .payment-summary {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .payment-summary h3 {
                font-size: 1rem;
                margin-bottom: 0.8rem;
            }
            
            .payment-summary-item {
                padding: 0.4rem 0;
                font-size: 0.9rem;
            }
            
            .payment-summary-item:last-child {
                font-size: 1.1rem;
                margin-top: 0.3rem;
            }
            
            .card-form {
                gap: 1rem;
            }
            
            .form-group {
                gap: 0.4rem;
            }
            
            .form-group label {
                font-size: 0.85rem;
                margin-bottom: 0.3rem;
            }
            
            .form-group input {
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .btn-pay {
                padding: 16px;
                font-size: 0.95rem;
                margin-top: 0.5rem;
            }
            
            .btn-back {
                padding: 12px;
                font-size: 0.85rem;
                margin-top: 0.5rem;
            }
            
            .security-info {
                padding: 0.8rem;
                font-size: 0.8rem;
                margin-top: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .payment-page {
                padding: 0.5rem;
            }
            
            .payment-container {
                padding: 1rem;
            }
            
            .payment-header h1 {
                font-size: 1.3rem;
            }
            
            .payment-header p {
                font-size: 0.8rem;
            }
            
            .payment-summary {
                padding: 0.8rem;
            }
            
            .form-group input {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .btn-pay {
                padding: 14px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="payment-page">
        <div class="payment-container">
            <div class="payment-header">
                <h1>–û–ø–ª–∞—Ç–∞ –∫–∞—Ä—Ç–æ–π</h1>
                <p style="color: var(--text-secondary);">–ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –æ–ø–ª–∞—Ç–∞ –±–∞–Ω–∫–æ–≤—Å–∫–æ–π –∫–∞—Ä—Ç–æ–π</p>
            </div>
            
            <div class="payment-summary" id="paymentSummary">
                <h3>–î–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–∞</h3>
                <div id="summaryContent"></div>
            </div>
            
            <form id="paymentForm" onsubmit="processPayment(event)">
                <div class="card-form">
                    <div class="form-group">
                        <label for="cardNumber">–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã</label>
                        <input 
                            type="text" 
                            id="cardNumber" 
                            placeholder="1234 5678 9012 3456" 
                            maxlength="19"
                            required
                            class="card-number-input"
                            oninput="formatCardNumber(this)">
                    </div>
                    
                    <div class="form-group">
                        <label for="cardName">–ò–º—è –¥–µ—Ä–∂–∞—Ç–µ–ª—è –∫–∞—Ä—Ç—ã</label>
                        <input 
                            type="text" 
                            id="cardName" 
                            placeholder="IVAN IVANOV" 
                            required
                            style="text-transform: uppercase;">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cardExpiry">–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è</label>
                            <input 
                                type="text" 
                                id="cardExpiry" 
                                placeholder="MM/YY" 
                                maxlength="5"
                                required
                                oninput="formatExpiry(this)">
                        </div>
                        
                        <div class="form-group">
                            <label for="cardCVV">CVV</label>
                            <input 
                                type="text" 
                                id="cardCVV" 
                                placeholder="123" 
                                maxlength="4"
                                required
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-pay">–û–ø–ª–∞—Ç–∏—Ç—å</button>
                    <button type="button" class="btn-back" onclick="goBack()">–ù–∞–∑–∞–¥ –∫ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—é</button>
                </div>
            </form>
            
            <div class="security-info">
                üîí –î–∞–Ω–Ω—ã–µ –∑–∞—â–∏—â–µ–Ω—ã SSL —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ–º
            </div>
        </div>
    </div>
    
    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∑–∞–∫–∞–∑–∞ –∏–∑ localStorage
        function loadOrderData() {
            const orderData = JSON.parse(localStorage.getItem('pendingOrder') || '{}');
            const summaryContent = document.getElementById('summaryContent');
            
            if (orderData.items && orderData.items.length > 0) {
                let html = '';
                orderData.items.forEach(item => {
                    html += `
                        <div class="payment-summary-item">
                            <span>${item.name}</span>
                            <span>${item.price.toLocaleString()} ‚ÇΩ</span>
                        </div>
                    `;
                });
                html += `
                    <div class="payment-summary-item">
                        <span>–ò—Ç–æ–≥–æ</span>
                        <span>${orderData.total.toLocaleString()} ‚ÇΩ</span>
                    </div>
                `;
                summaryContent.innerHTML = html;
            } else {
                // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ—Ä–∑–∏–Ω—É
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                let total = 0;
                let html = '';
                cart.forEach(item => {
                    html += `
                        <div class="payment-summary-item">
                            <span>${item.name}</span>
                            <span>${item.price.toLocaleString()} ‚ÇΩ</span>
                        </div>
                    `;
                    total += item.price;
                });
                html += `
                    <div class="payment-summary-item">
                        <span>–ò—Ç–æ–≥–æ</span>
                        <span>${total.toLocaleString()} ‚ÇΩ</span>
                    </div>
                `;
                summaryContent.innerHTML = html;
            }
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ –∫–∞—Ä—Ç—ã
        function formatCardNumber(input) {
            let value = input.value.replace(/\s/g, '').replace(/[^0-9]/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            input.value = formattedValue;
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ä–æ–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è
        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            input.value = value;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–ø–ª–∞—Ç—ã
        function processPayment(event) {
            event.preventDefault();
            
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const cardName = document.getElementById('cardName').value;
            const cardExpiry = document.getElementById('cardExpiry').value;
            const cardCVV = document.getElementById('cardCVV').value;
            
            // –ü—Ä–æ—Å—Ç–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è
            if (cardNumber.length < 16) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã');
                return;
            }
            
            if (cardExpiry.length !== 5) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Å—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è (MM/YY)');
                return;
            }
            
            if (cardCVV.length < 3) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π CVV –∫–æ–¥');
                return;
            }
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ–ø–ª–∞—Ç—ã
            showProcessing();
            
            setTimeout(() => {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —É—Å–ø–µ—à–Ω–æ–π –æ–ø–ª–∞—Ç–µ
                const orderData = JSON.parse(localStorage.getItem('pendingOrder') || '{}');
                orderData.paid = true;
                orderData.paymentDate = new Date().toISOString();
                localStorage.setItem('pendingOrder', JSON.stringify(orderData));
                
                // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
                localStorage.removeItem('cart');
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —É—Å–ø–µ—Ö–∞
                window.location.href = 'index.html?payment=success';
            }, 2000);
        }
        
        function showProcessing() {
            const form = document.getElementById('paymentForm');
            form.innerHTML = `
                <div style="text-align: center; padding: 3rem;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚è≥</div>
                    <h2 style="color: var(--accent); margin-bottom: 1rem;">–û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞...</h2>
                    <p style="color: var(--text-secondary);">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ</p>
                </div>
            `;
        }
        
        function goBack() {
            window.history.back();
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => {
            loadOrderData();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä success –≤ URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('payment') === 'success') {
                alert('‚úÖ –û–ø–ª–∞—Ç–∞ —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞! –í–∞—à –∑–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
